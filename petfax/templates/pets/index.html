{% extends "index-base.html" %}

{% block title %} We fax all pets {% endblock %}

{% block body %}
    <div class="container">
        <h1>Welcome to the Pet Faxing Center</h1>
        <div class="pets-container">
            {% for pet in pets %}
                <div class="pet">
                    <h2>{{pet.pet_name}}</h2>
                    <img src ="{{pet.pet_photo}}" alt="{{pet.pet_name}}">
                    <a href="/pets/{{pet.pet_id}}">Learn more...</a>
                </div>
            {% endfor %}.
        </div>
</div>
    <div class="container">
        <div class="callout">
            We would love to fax more pets - tell us which pets to fax 
            <a href="/facts/new">here</a>
        </div>
    </div>
{% endblock %}
